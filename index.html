<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEST FITNESS NUTRITION</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* Fondo negro */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin: 20px 0;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 5px 0;
      color: #FFD700; /* Dorado */
    }

    h2 {
      font-size: 16px;
      margin: 0 0 20px 0;
      font-weight: normal;
      color: #ccc;
    }

    .video {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
    }

    .link {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 14px;
      border-radius: 30px;
      background: #FFD700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .link:hover {
      background: #fff;
      color: #000;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Logo -->
<img src="log123" alt="Best Fitness Nutrition" class="logo">

  <h1>BEST FITNESS NUTRITION</h1>

  <div class="video">

      frameborder="0"
      allowfullscreen>

  <a href="https://www.instagram.com/best.fitness.nutrition" class="link">Instagram</a>
  <a href="https://www.tiktok.com/@bestfitnessnutrition?_t=ZM-908fFxDZQbL&_r=1" class="link">TikTok</a>
